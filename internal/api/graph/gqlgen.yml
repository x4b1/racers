schema:
  - ../../../api/racers.graphql

resolver:
  layout: follow-schema
  dir: .


autobind:
  - github.com/xabi93/racers/internal/api/graph


models:
  DateTime: # The GraphQL type DateTime
    model:
      - github.com/99designs/gqlgen/graphql.Time
  Node:
    model:
      # ent.Noder is the new interface generated by the Node template.
      - github.com/xabi93/racers/internal/storage/postgres/ent.Noder
